name: action-demo

on:
  workflow_dispatch:
    inputs:
      a:
        description: 'a'
        required: true
        default: 'a'  # 设置默认的 Docker 镜像列表

jobs:
  demo:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    - name: Setup Java JDK
      uses: actions/setup-java@v4.2.1
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    - name: command
      run: |
        a="${{ github.event.inputs.a }}"
        echo "${a}"
        java -version
        pwd
        ls
