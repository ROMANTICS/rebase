
name: action-demo
on:
  workflow_dispatch:
    inputs:
      a:
        description: 'a'
        required: true
        default: 'a'
      b:
        description: 'b'
        required: true
        default: 'b'
      
jobs:
  bbb:
    runs-on: ubuntu-latest
    steps:
    - name: Set up JDK 11
      uses: actions/setup-java@v4
      with:
        java-version: '11'
    - name: run java
      run: java -version
    - name: ls
      run: ls
